  color_dark: "#141516"
  image_dark: assets/native_splash_screens/logo_native_splash_screen_dark.png
  android_12:
    image: assets/native_splash_screens/logo_native_splash_screen_android.png
    color: "#FFFFFF"
    image_dark: assets/native_splash_screens/logo_native_splash_screen_android_dark.png
    color_dark: "#141516"